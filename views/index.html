<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ChatApp</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<header>
		<h2>Chat App</h2>
	</header>
		<!-- <router-view @authenticated="setAuthenticated" /> -->
	<main id="app">
		<section class="form-container">
			<label for="nickname">Your Nickname (optional)</label>
			<input type="text" v-model="nickname" class="nickname" placeholder="What is your nickname?">

			<form>
				<label for="message">Something to say?</label>
				<textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
				<input @click.prevent="dispatchMessage" type="submit">
			</form>
		</section>

		<section class="messages">
			<ul id="messages">
				
				<p class="notice">Someone join the chat</p>
				<newmessage v-for="message in messages" :msg="message"></newmessage>
				
			</ul>
				
		</section>
	</main>
	<footer>
		<p class="copyright">&copy; 2020 Chat App</p>
	</footer>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script type="module" src="js/main_vm.js"></script>
</body>

</html>
